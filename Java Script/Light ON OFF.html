<!DOCTYPE html>
<html>
<body>

<h2>Light Experiment</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('images').src='images/blub_on.jpeg'">ON</button>

<img id="images" src="images/blub.jpeg" style="width:100px">

<button onclick="document.getElementById('images').src='images/blub.jpeg'">OFF</button>

</body>
</html>

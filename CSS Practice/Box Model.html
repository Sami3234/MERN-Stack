<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model - Margin Example</title>
    <style>
        /* Styling the container */
        .container {
            width: 80%;
            margin: 0 auto; /* Centers the container */
            text-align: center;
        }

        /* Box 1 */
        .box1 {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 20px; /* Adds space around the box */
            padding: 10px;
            border: 2px solid blue;
        }

        /* Box 2 with different margin */
        .box2 {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
            margin: 40px; /* More margin space */
            padding: 10px;
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
    </div>

</body>
</html>

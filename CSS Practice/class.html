<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class Example</title>
    <style>
        .highlight {
            color: white;
            background-color: blue;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <p class="highlight">This paragraph has a class applied.</p>
    <p>This paragraph has no class.</p>
</body>
</html>

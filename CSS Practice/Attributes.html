<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Example</title>
    <style>
        .highlight {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Anchor tag with multiple attributes -->
    <a href="https://www.google.com" target="_blank" title="Go to Google">Visit Google</a>
    
    <br><br>

    <!-- Image with attributes -->
    <img src="image.jpg" alt="A beautiful scenery" width="300" height="200">
    
    <br><br>

    <!-- Input field with multiple attributes -->
    <input type="text" placeholder="Enter your name" id="name" class="highlight" required readonly>

    <br><br>

    <!-- Checkbox with checked attribute -->
    <input type="checkbox" id="subscribe" name="subscribe" checked>
    <label for="subscribe">Subscribe to newsletter</label>

    <br><br>

    <!-- Button with disabled attribute -->
    <button disabled>Disabled Button</button>

</body>
</html>
